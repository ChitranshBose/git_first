<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        .color-box {
            width: 100px;
            height: 50px;
            display: block;
            margin-bottom: 5px;
            position: relative;
        }
        .palette-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .palette-item {
            margin: 10px 0;
        }
        .color-percentage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload Image to Extract Top Colors</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="drop_down">Number of Top Colors:</label>
        <select name="drop_down" id="drop_down">
            {% for i in "5"|make_list %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Upload</button>
    </form>
    
    {% if image %}
    <h2>Uploaded Image</h2>
    <img src="{{ image.img.url }}" alt="Uploaded Image" style="max-width: 300px;">

    <h2>Top Colors</h2>
    <div class="palette-container">
        {% for general_color, percentage in top_colors.items %}
        <div class="palette-item">
            <div class="color-box" style="background-color: {{ general_color|lower }}">
                <div class="color-percentage">{{ percentage }}%</div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
